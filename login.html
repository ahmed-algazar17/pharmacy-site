<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DR / ESRAA ELALFY PHARMACY</title>
    <link rel="icon" href="images/logo2.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    
</head>

<body>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0066cc, #00cc99);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 15px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #0066cc;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #00cc99;
        }

        .login-btn {
            width: 100%;
            padding: 12px; 
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .login-links {
            margin-top: 15px;
        }

        .login-links a {
            color: #0066cc;
            text-decoration: none;
            margin: 0 5px;
            font-weight: 500;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="login-container">
        <img src="images/file_00000000d7d861f48d124e8eb4435ce9.png" alt="Pharmacy Logo">
        <h2>Welcome Back</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn btn">Log In</button>

            <div class="login-links">
                <a href="#">Forgot Password?</a> |
                <a href="signup.html">Create Account</a>
            </div>
        </form>
    </div>

   <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        // 1. الحصول على بيانات المستخدم المسجل 
        const registeredUser = JSON.parse(localStorage.getItem("user"));

        if (!registeredUser) {
            alert("❌ خطأ: لا يوجد حساب مسجل. يرجى إنشاء حساب أولاً.");
            return;
        }

        // 2. المطابقة
        if (registeredUser.email === email && registeredUser.password === password) {
            // تسجيل الدخول بنجاح
            localStorage.setItem("isLoggedIn", "true"); // وضع علامة لتسجيل حالة الدخول
            alert("✅ تم تسجيل الدخول بنجاح!");
            
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000);
        } else {
            // فشل تسجيل الدخول
            alert("❌ خطأ: البريد الإلكتروني أو كلمة المرور غير صحيحة.");
        }
    });
</script>


</body>
</html>
