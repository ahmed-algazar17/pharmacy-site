<!DOCTYPE html>
<html lang="en">
<style>
    .signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background-color: #f5f5f5;
    padding: 20px;
}

.signup-box {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

.signup-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: blue;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
}

.btn {
    display: block;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.have-account {
    text-align: center;
    margin-top: 15px;
}

.have-account a {
    color: #007bff;
    text-decoration: none;
}

</style>
<head>
    <title>Sign Up | DR / ESRAA ELALFY PHARMACY</title>
    <link rel="icon" href="images/logo2.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div> 
            <img class="logo" src="images/file_00000000d7d861f48d124e8eb4435ce9.png" />
        </div>
        <div class="header-middle-section">
            <h1 style="color: white; font-size:40px; margin-bottom: 20px;">DR / ESRAA EL-ALFY PHARMACY</h1>
            <h3 style="font-size: 34px;">Create Your Account</h3>
        </div>
        <div class="header-icons">
            <div onclick="window.location.href='index.html'" class="icon-box">
                <a><i class="fa-solid fa-house fa-2xl"></i></a>
            </div>
        </div>
    </div>

    <!-- SIGN UP FORM -->
    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="username"><i class="fa-solid fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Create Account</button>

                <p class="have-account">Already have an account? 
                    <a href="login.html">Log in</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!username || !email || !password) {
                alert("Please fill all fields!");
                return;
            }

            // Example: save in localStorage temporarily
            localStorage.setItem("user", JSON.stringify({ username, email, password }));
            alert("Account created successfully!");
            window.location.href = "login.html";
        }
    </script>

</body>

</html>
